site_name: NoughtQ的笔记本
site_author: NoughtQ
site_url: 'https://notebook.noughtq.top'
site_description: NoughtQ的笔记本

repo_url: https://github.com/noughtq/notebook
repo_name: NoughtQ/Notebook
use_directory_urls: false    # 加上这句后才能显示用 html img 相对路径插入的图片

copyright: Copyright &copy; 2024 <a href="https://github.com/NoughtQ">NoughtQ</a>

theme:
  name: material
  language: zh
  favicon: assets/favicon.png
  custom_dir: overrides
  features:
    # - content.action.edit
    # - content.action.view
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    - navigation.prune
  font:
    text: JetBrains Mono, LXGW WenKai Screen GB Screen 
    code: JetBrains Mono, Consolas
  icon:
    repo: fontawesome/brands/git-alt
    logo: material/notebook-multiple
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  palette:
    - media: "(prefer-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Dark Mode
    - media: "(prefer-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Light Mode


plugins:
  - changelog
  - search
  - toc
  - heti:
      disable_serve: true
  - statistics: # 需要在 markdown_extensions 里面加一句 md_in_html 才能显示 icon
      page_template: "stylesheet/template.html"
      words_per_minute: 200
      page_check_metadata: counter
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md
        - changelog.md
        - links.md
      # fallback_to_build_date: true
  # - termynal:
  #     prompt_literal_start:
  #       - "$"
  #       - ">"
  - encryptcontent:  
      title_prefix: "🔒 "
      remember_password: True 
      summary: '看不到我~'
      decryption_failure_message: '密码错误'
      encryption_info_message: '应课程政策要求等原因，该文件不对外公开，仅供笔者本人阅读，请见谅！'
      button_class: 'md-search__icon'
      encrypted_something:
        mkdocs-encrypted-toc: [nav, class]
  # - tikzautomata


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: ⚓︎
      title: 目录
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/noughtq
    - icon: fontawesome/solid/blog
      link: https://blog.noughtq.top
    - icon: material/email
      link: mailto:noughtq666@gmail.com
  analytics:
    provider: google
    property: G-43NH8CVRCJ

extra_css:
  - stylesheet/custom.css
  - stylesheet/extra_changelog.css
  - https://unpkg.com/katex@0/dist/katex.min.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  - https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap

extra_javascript:
  - js/katex.js
  - js/toc.js
  - js/anchor.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
  # - https://polyfill.io/v3/polyfill.min.js?features=es6


