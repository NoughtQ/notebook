theme:
  name: material
  language: zh
  favicon: assets/favicon.png
  custom_dir: overrides
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.footnote.tooltips
    # - header.autohide
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.prune
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.share
  font:
    text: JetBrains Mono, LXGW WenKai Screen GB Screen 
    code: JetBrains Mono, Consolas
  icon:
    repo: fontawesome/brands/git-alt
    logo: material/notebook-multiple
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  palette:
    - media: "(prefer-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Dark Mode
    - media: "(prefer-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Light Mode

hooks:
  - hooks/toc.py
  - hooks/tikzautomata.py
  # - hooks/tikzqtree.py


plugins:
  - changelog
  - drawio
  - glightbox
  - search
  - heti:
      disable_serve: true
  - statistics: # éœ€è¦åœ¨ markdown_extensions é‡Œé¢åŠ ä¸€å¥ md_in_html æ‰èƒ½æ˜¾ç¤º icon
      page_template: "assets/template.html"
      words_per_minute: 200
      page_check_metadata: counter
  - random_walk:
      black_list: ['index', 'changelog', 'links', 'board']
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md
        - changelog.md
        - links.md
      fallback_to_build_date: true
  # - termynal:
  #     prompt_literal_start:
  #       - "$"
  #       - ">"
  - encryptcontent:  
      title_prefix: "ğŸ”’ "
      remember_password: True 
      summary: 'çœ‹ä¸åˆ°æˆ‘~'
      decryption_failure_message: 'å¯†ç é”™è¯¯'
      encryption_info_message: 'åº”è¯¾ç¨‹æ”¿ç­–è¦æ±‚ç­‰åŸå› ï¼Œè¯¥ç¬”è®°ä¸å¯¹å¤–å…¬å¼€ï¼Œå¦‚æœ‰éœ€è¦è¯·è”ç³»æˆ‘'
      button_class: 'md-search__icon'
      encrypted_something:
        mkdocs-encrypted-toc: [nav, class]
      password_file: 'passwords.yml'
      
  # - tikzautomata
  - rss:
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - mkdocs-video:
      is_video: True


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: âš“ï¸
      title: ç›®å½•
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}} # enable Unicode link
  - md_in_html
  - footnotes
  - neoteroi.cards

