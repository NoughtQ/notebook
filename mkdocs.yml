site_name: NoughtQ的笔记本
site_author: NoughtQ
site_url: 'https://notebook.noughtq.top'
site_description: NoughtQ的笔记本，主要记录一些 CS 相关的笔记

repo_url: https://github.com/noughtq/notebook
repo_name: NoughtQ/Notebook
use_directory_urls: false    # 加上这句后才能显示用 html img 相对路径插入的图片

copyright: Copyright &copy; 2024-2025 <a href="https://github.com/NoughtQ">NoughtQ</a>

theme:
  name: material
  language: zh
  favicon: assets/favicon.png
  custom_dir: overrides
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.footnote.tooltips
    # - header.autohide
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    - navigation.prune
    - search.share
  font:
    text: JetBrains Mono, LXGW WenKai Screen GB Screen 
    code: JetBrains Mono, Consolas
  icon:
    repo: fontawesome/brands/git-alt
    logo: material/notebook-multiple
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  palette:
    - media: "(prefer-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Dark Mode
    - media: "(prefer-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Light Mode


plugins:
  - changelog
  - search
  - toc
  - heti:
      disable_serve: true
  - statistics: # 需要在 markdown_extensions 里面加一句 md_in_html 才能显示 icon
      page_template: "assets/template.html"
      words_per_minute: 200
      page_check_metadata: counter
  - random_walk:
      black_list: ['index', 'changelog', 'links', 'board']
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md
        - changelog.md
        - links.md
      fallback_to_build_date: true
  # - termynal:
  #     prompt_literal_start:
  #       - "$"
  #       - ">"
  - encryptcontent:  
      title_prefix: "🔒 "
      remember_password: True 
      summary: '看不到我~'
      decryption_failure_message: '密码错误'
      encryption_info_message: '应课程政策要求等原因，该笔记不对外公开，如有需要请联系我'
      button_class: 'md-search__icon'
      encrypted_something:
        mkdocs-encrypted-toc: [nav, class]
      password_file: 'passwords.yml'
      
  # - tikzautomata
  - rss:
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - mkdocs-video:
      is_video: True


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: ⚓︎
      title: 目录
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}} # enable Unicode link
  - md_in_html
  - footnotes

